<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Starlink to Cell â€” Powered by EcoCash</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,Arial;
      background:linear-gradient(180deg,#020617,#020617);
      -webkit-font-smoothing:antialiased;
      padding:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      color:#e5e7eb;
    }

    .page{
      width:100%;
      max-width:960px;
      background:#020617;
      border-radius:16px;
      box-shadow:0 20px 60px rgba(0,0,0,0.65);
      padding:22px;
      border:1px solid #111827;
    }

    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom:22px;
      flex-wrap:wrap;
    }

    .title-block h1{
      margin:0;
      font-size:22px;
      color:#f8fafc;
    }
    .title-block p{
      margin:6px 0 0;
      font-size:13px;
      color:#9ca3af;
    }

    .powered{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      color:#9ca3af;
    }
    .powered img{height:26px}

    .plans-grid{
      display:grid;
      grid-template-columns:repeat(4,minmax(0,1fr));
      gap:14px;
    }

    .plan-card{
      background:#020617;
      border-radius:14px;
      padding:16px;
      border:1px solid #1f2937;
      cursor:pointer;
      transition:.15s ease;
      text-align:left;
    }
    .plan-card:hover{
      transform:translateY(-3px);
      border-color:#2563eb;
      box-shadow:0 14px 30px rgba(37,99,235,.25);
    }

    .plan-tag{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      background:#020617;
      border:1px solid #2563eb;
      color:#93c5fd;
      display:inline-block;
      margin-bottom:8px;
    }

    .plan-name{font-size:16px;font-weight:600;color:#f8fafc}
    .plan-duration{font-size:12px;color:#9ca3af;margin:4px 0}
    .plan-price{font-size:18px;font-weight:700;color:#60a5fa;margin:8px 0}
    .plan-cta{font-size:13px;color:#93c5fd}

    .note{
      margin-top:16px;
      font-size:12px;
      color:#9ca3af;
      line-height:1.6;
    }

    /* Modal */
    .modal-overlay{
      position:fixed;
      inset:0;
      background:rgba(2,6,23,0.85);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:40;
    }
    .modal-box{
      background:#020617;
      max-width:420px;
      width:100%;
      border-radius:16px;
      border:1px solid #1f2937;
      box-shadow:0 20px 60px rgba(0,0,0,0.8);
      padding:20px;
    }

    .modal-title{font-size:17px;font-weight:600;color:#f8fafc}
    .modal-body{font-size:14px;color:#d1d5db}
    .modal-details{
      background:#020617;
      border:1px solid #1f2937;
      border-radius:12px;
      padding:12px;
      margin:12px 0;
      color:#e5e7eb;
    }

    .btn{
      border-radius:10px;
      padding:10px 16px;
      border:0;
      cursor:pointer;
      font-size:14px;
      font-weight:600;
    }
    .btn-ghost{background:#1f2937;color:#e5e7eb}
    .btn-primary{background:#2563eb;color:#fff}

    @media(max-width:720px){
      .plans-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media(max-width:480px){
      .plans-grid{grid-template-columns:1fr}
    }
  </style>
</head>
